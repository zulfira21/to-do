{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do</title>
        <!-- <link rel="stylesheet" href="styles/index.css"> -->
        <link rel="stylesheet" href="{% static 'styles/index.css' %}">
        <!-- <link rel="stylesheet" href="styles/checkbox.css"> -->
        <link rel="stylesheet" href="{% static 'styles/checkbox.css'%}">
         <link rel="stylesheet" href="styles.css">
    </head>
<body>
    
    <section>
        <div class="create_container">
          <form action="{% url 'add todo' %}" method="Post">
           {% csrf_token %}
          <input
          class="create_input" 
          type="text"
          name="todo_text"
          placeholder="Напишите сюда новую задачу">
          
          <button class="create_button">Добавить</button>
          </form>
        </div> 
   
        <div class="todo_container">

           {% for todo in todo_list %} 
         <div class="todo_item">
           <div class="todo_item_header">
             <label class="checkbox_container">
               <input type="checkbox">
               <span class="checkmark"></span>
             </label>
             <h4>{{ todo.text }}</h4>
           </div>
   
           <div class="todo_item_footer">
             <p>{{ todo.created_at }}</p>
             <div class="action_buttons">
               <img src="{% static './icons/star_favorite_5754.png' %}">
              <a href="{% url 'delete-todo' todo.id %}"><img src="{% static './icons/1485477104-basket_78591.png' %}"></a>
             </div>
            </div>
           
           </div>
           {% endfor%}
          </div>
     </section>  
   
    
</body>
</html>
